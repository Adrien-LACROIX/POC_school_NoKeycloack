run:
  timeout: 3m
  tests: true  # Active aussi l‚Äôanalyse des fichiers *_test.go

linters:
  enable:
    - govet         # V√©rifie erreurs logiques Go
    - staticcheck   # Recommandations avanc√©es
    - gosimple      # Simplifications possibles
    - gofmt         # Formatage (et simplification)
    - goimports     # Nettoyage des imports inutiles
    - errcheck      # V√©rifie que toutes les erreurs sont g√©r√©es
    - ineffassign   # Affectations inutilis√©es
    - deadcode      # Code mort
    - unused        # Variables/fonctions inutilis√©es
    - gosec         # Analyse de vuln√©rabilit√©s de s√©curit√© üîê
    - revive        # Style / lisibilit√© avanc√©e

linters-settings:
  gofmt:
    simplify: true

  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      - name: indent-error-flow
      - name: blank-imports
      - name: dot-imports
      - name: var-naming
      - name: function-length
        arguments: [80] # Limite lignes/fonction

  gosec:
    # Ignore quelques r√®gles communes peu pertinentes pour du web simple
    excludes:
      - G104 # Ignorer erreurs retourn√©es par 'go run' ou exec.Command

issues:
  max-issues-per-linter: 0  # 0 = pas de limite
  max-same-issues: 0
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

    - linters:
        - revive
      text: "should have comment"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
